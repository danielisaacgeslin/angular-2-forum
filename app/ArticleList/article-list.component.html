<div class="row">
  <div class="col-xs-12">
    <h1>Articles</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Title</th>
          <th>Creation</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody *ngIf="articles && articles.length">
        <tr *ngFor="#article of articles; #i = index">
          <td>{{i + 1}}</td>
          <td>{{article.id}}</td>
          <td>{{article.title}}</td>
          <td>{{article.title}}</td>
          <td><a>delete</a></td>
          <td><a [routerLink]="['Article', {id: article.id}]">link</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
